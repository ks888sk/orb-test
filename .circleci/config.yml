orbs:
  my-orb:
    executors:
      default:
        docker:
          - image: circleci/node
    commands:
      print_envs:
        steps:
          - run: echo "${CIRCLE_REPOSITORY_URL}"
          - run: echo "${CIRCLE_PROJECT_USERNAME}"
          - run: echo "${CIRCLE_PROJECT_REPONAME}"
          - run: echo "${CIRCLE_SHA1}"
          - run: echo "${CIRCLE_BRANCH}"
      let_it_fail:
        steps:
          - run: "false"
    jobs:
      myjob:
        executor: default
        steps:
          - print_envs
          - let_it_fail
version: 2.1
workflows:
  main:
    jobs:
      - my-orb/myjob
